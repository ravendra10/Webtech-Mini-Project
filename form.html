<script>
	function select(){
	if(document.getElementById('text')!=null){
		var a = document.getElementById('text');
		a.remove();
	}
	var select = document.getElementById('select');
	var val = select.value;
	if(val=='Cricket'){
		document.body.style.backgroundImage = "url('backcric.jpg')";
		document.body.style.backgroundRepeat="none";
		document.body.style.borderImageRepeat = "none";

	}
	if(val=='Basketball'){
		document.body.style.backgroundImage = "url('backbasket.jpg')";
		document.body.style.backgroundRepeat="none";
		document.body.style.borderImageRepeat = "none";

	}
	if(val=='Football'){
		document.body.style.backgroundImage = "url('backFoot.jpg')";
		document.body.style.backgroundRepeat="none";
		document.body.style.borderImageRepeat = "none";

	}

	var old = document.createElement("textarea");
	var d = document.getElementById("divmain");
	old.cols="60";
	old.rows = '1';
	//old.value="team";
	old.placeholder= "Enter your preffered " + val + " team/Country";
	old.style.padding = "15px";
	old.style.marginLeft = "150px";
	old.id = "text";
	old.class="sign";

	}
